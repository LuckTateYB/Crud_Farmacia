<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Registrar Persona</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">

		<div class="col-sm-6">
			<form id="f1" th:action="@{/save}" th:object=${persona} method="post">
				<div class="card">
					<div class="card-header"> <h3>Modulo Persona</h3> </div>
					<div class="card-body">
						
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control" readonly="readonly" />
						</div>
						
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{nombre}" type="text" class="form-control" />
							<span id="nombre_error" style="display: none" class="text-danger" ></span>
						</div>
						
						<div class="form-group">
							<label>EMAIL</label>
							<input th:field="*{email}" type="text" class="form-control" />
							<span id="email_error" style="display: none" class="text-danger" ></span>						
						</div>
						
					</div>
					<div class="card-footer">
						<input type="button" id="btn_guardar" value="Guardar" class="btn btn-success"/>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
		crossorigin="anonymous"></script>
	
	<script type="text/javascript">
	$(function() { 
		
		  $("#btn_guardar").click(function(){
			  
			  var nombre = $("#nombre").val();
			  var email = $("#email").val();
			  
			  if($.trim(nombre) == ""){
				  
				   $("#nombre_error").text("* Ingresar nombre");
				   $("#nombre_error").show();
				   $("#nombre").focus();
				   return;
			   }
			   $("#nombre_error").text("");
			   $("#nombre_error").hide();
			   
			   if($.trim(email) == ""){
					  
				   $("#email_error").text("* Ingresar nombre");
				   $("#email_error").show();
				   $("#email").focus();
				   return;
			   }
			   $("#email_error").text("");
			   $("#email_error").hide();
			   
			   $("#f1").submit();
		  });
		
	});

	</script>	
		
</body>

</html>
