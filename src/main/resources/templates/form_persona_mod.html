<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Modificar Persona</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">

		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${persona} method="post">
				<div class="card">
					<div class="card-header"> <h3>Modulo Persona</h3> </div>
					<div class="card-body">
						
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control" readonly="readonly" />
						</div>
						
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{nombre}" type="text" class="form-control" />
						</div>
						
						<div class="form-group">
							<label>EMAIL</label>
							<input th:field="*{email}" type="text" class="form-control" />
						</div>
						
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
