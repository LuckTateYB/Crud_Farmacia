<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		<a th:href="@{/new_form}" class="btn btn-primary">Form. Validar</a>
		
		<table class="table">
			<caption>Listado de Clientes</caption>
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>EMAIL</th>
					<th>OPCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${lista_per}">
					<td th:text=${p.id}></td>
					<td th:text=${p.nombre}></td>
					<td th:text=${p.email}></td>
					<td>
						<a th:href="@{/editar/}+${p.id}" class="btn btn-warning">Modificar</a>
						<a th:onclick="eliminar([[${p.id}]])" class="btn btn-danger">Eliminar 2</a>
						<a th:href="@{/eliminar/}+${p.id}" class="btn btn-success">NuevoPedido</a>	
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>	
	<script src="funciones.js"></script>
</body>
</html>
