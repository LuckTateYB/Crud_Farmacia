<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">

			<form id="f1" method="post" action="/save_form">
				<div class="card">
					<div class="card-header">
						<h3>Validar Formulario</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Nombre: </label> 
							<input type="text" class="form-control"	id="txt_nom" name="txt_nom" />
							<span id="txt_nom_error" style="display: none" class="text-danger" ></span>
						</div>

						<div class="form-group">
							<label>Edad: </label> 
							<input type="text" class="form-control"	id="txt_edad" name="txt_edad" />
							<span id="txt_edad_error" style="display: none" class="text-danger" ></span>
						</div>

						<div class="form-group">
							<label>Pais: </label> 
							<select id="cbx_pais" name="cbx_pais" class="form-control">
								<option value="-1" selected="selected">--- Selecccionar---</option>
								<option value="peru">PERU</option>
								<option value="ecuador">ECUADOR</option>
								<option value="chile">CHILE</option>
							</select>
							<span id="cbx_pais_error" style="display: none" class="text-danger" ></span>
						</div>

						<div class="card-footer">
							<input type="button" id="btn_guardar" value="Guardar"
								class="btn btn-success" />
						</div>
					</div>
				</div>
			</form>


		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
		crossorigin="anonymous"></script>
		
	<script type="text/javascript">
		$(function() {

		   $("#btn_guardar").click(function(){
			   
			   var txt_nom = $("#txt_nom").val();
			   var txt_edad = $("#txt_edad").val();
			   var cbx_pais = $("#cbx_pais").val();
			   
			   if($.trim(txt_nom) == ""){
				   //alert("Ingresar nombre");
				   $("#txt_nom_error").text("* Ingresar nombre");
				   $("#txt_nom_error").show();
				   $("#txt_nom").focus();
				   return;
			   }
			   $("#txt_nom_error").text("");
			   $("#txt_nom_error").hide();
			   			   
			   if($.trim(txt_edad) == ""){
				   //alert("Ingresar edad");
				   $("#txt_edad_error").text("* Ingresar edad");
				   $("#txt_edad_error").show();
				   $("#txt_edad").focus();
				   return;
			   }
			   $("#txt_edad_error").text("");
			   $("#txt_edad_error").hide();
			   
			   if( parseInt(txt_edad) < 0  ){
				   //alert("Edad no valida");
				   $("#txt_edad_error").text("* Edad no valida");
				   $("#txt_edad_error").show();
				   $("#txt_edad").focus();
				   return;
			   }
			   $("#txt_edad_error").text("");
			   $("#txt_edad_error").hide();
			   
			   if(cbx_pais=="-1"){
				   //alert("Seleccionar pais");
				   $("#cbx_pais_error").text("* Seleccionar pais");
				   $("#cbx_pais_error").show();
				   $("#cbx_pais").focus();
				   return;
			   }			   
			   $("#cbx_pais_error").text("");
			   $("#cbx_pais_error").hide();
			   
			   $("#f1").submit();
			   
		   });
		   
	   
		   $('#cbx_pais').change(function() {
               var cbx_pais = $(this).val();  
               
               if(cbx_pais=="-1"){
				   $("#cbx_pais_error").text("* Seleccionar pais");
				   $("#cbx_pais_error").show();
				   $("#cbx_pais").focus();
				   return;
			   }			   
			   $("#cbx_pais_error").text("");
			   $("#cbx_pais_error").hide();
           });
		   

		});
	</script>	
		
</body>
</html>
